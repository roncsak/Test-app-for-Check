name: 'lint'
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout project
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

#      - name: Create aab
